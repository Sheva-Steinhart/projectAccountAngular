<div>
    <mat-chip-listbox class="mat-mdc-chip-set-stacked" style="width: 45%; margin-left: 31%;" aria-label="Cutest dog breeds">
        @for (dog of bestBoys; track dog) {
        <mat-chip-option class="mat-chip-option" style="width: 150px;" (click)="onDogSelected(dog)" selected>{{dog}}</mat-chip-option>
        }
    </mat-chip-listbox>
</div>
@if(selectedDog == 'month' ){<div>
    <p>לפי חודש</p>
</div>}

@if(selectedDog == 'year' ){<div>
    <p> לפי שנה</p>
</div>}

@if(selectedDog == 'range' ){<div>
    <p>טווח תאריכים </p>
</div>}

@if(selectedDog == 'byCustomer' ){<div>
    <p>לפי לקוח</p>
</div>}
